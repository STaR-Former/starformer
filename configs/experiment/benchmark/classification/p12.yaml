# @package _global_
dataset: p12
seed: 42
task: classification

loss:
  task: ${task}
  temp: 0.5
  method: sscl
  loss_fn: darem_sscl
  lambda_cl: 0.4596411646976168
  pred_type: binary
  batch_size: 512
  task_loss_fn: mean_squarred_error
  lambda_fuse_cl: 0.5
model:
  text_model:
    name: roberta
    aligner:
      activation: silu
      kernel_size: 3
    hidden_size: 768
  output_head:
    task: ${task}
    d_out: 1
    reduced: False
    d_hidden: null
    activation: selu
    batch_size: 512
    cls_method: cls_token
  sequence_model:
    bias: True
    name: starformer
    n_head: 4
    d_model: 16
    dropout: 0.3988673441920451
    masking: darem
    embedding:
      d_features: 36
      max_seq_len: 216
    precision: 32
    activation: silu
    mask_check: True
    batch_first: False
    layer_norm_eps: 1.0e-05
    mask_threshold: 0.2
    reconstruction: False
    dim_feedforward: 128
    mask_region_bound: 0.2
    num_encoder_layers: 4
    enable_nested_tensor: True
    ratio_highest_attention: 0.3
    aggregate_attn_per_batch: False
logger:
  name: tensorboard
  sweep: False
  entity: null
  project: ${dataset}
  exp_name: null
  sweep_id: null
  run_1_config_path: null
system:
  devices: 1
  accelerator: gpu
  num_workers: 0

training:
  device: null
  epochs: 300
  fast_dev: False
  precision: 32
  batch_size: 512
  learning_rate: 0.0026960383494519526
  val_batch_size: 512
  test_batch_size: 512
  log_every_n_steps: 10
  multi_gpu_training: False
callbacks:
  early_stop:
    mode: min
    monitor: val/loss
    verbose: True
    patience: 30
  model_ckpt:
    mode: max
    monitor: val/auroc
    verbose: False
    save_last: True
  lr_scheduler:
    mode: min
    name: ReduceLROnPlateau
    apply: True
    factor: 0.8
    min_lr: 1.0e-06
    monitor: val/loss_ce
    patience: 8
optimizer:
  eps: 1.0e-08
  name: adam
  beta1: 0.8064223860430157
  beta2: 0.9872950618170748
  weight_decay: 0.0004361087065189981
datamodule:
  balance: random
  num_val: null
  instance: null
  num_test: null
  num_train: null
  batch_size: 512
  aws_profile: null
  num_workers: 0
  text_labels:
  - 0
  - 1
  use_threads: null
  pad_sequence: True
  display_labels:
  - 0
  - 1
  min_seq_length: null
  s3_bucket_path: null
  val_batch_size: 512
  test_batch_size: 512
  training_method: centralized
  dataset_instance: 2025-04-05_12:09:30
  train_split_index: 0
  upsample_percentage: 0
  preprocessing_method: raindrop
  percentile_of_features_used: null
