# @package _global_
defaults:
  - override /datamodule: ucr_uea/ethanolconcentration/centralized

callbacks:
  early_stop:
    monitor: val/loss
    mode: min
    patience: 30
    verbose: true
  model_ckpt:
    monitor: val/acc
    verbose: false
    save_last: true
    mode: max
  lr_scheduler:
    name: ReduceLROnPlateau
    apply: true
    mode: min
    factor: 0.8
    patience: 8
    min_lr: 1.0e-06
    monitor: val/loss
datamodule: 
  dataset: facedetection
  batch_size: 256
  num_workers: 0
  seed: 42
  training_method: centralized
  train_splits:
    train: 0.9
    val: 0.1
  aws_profile: null
  s3_bucket_path: null
  use_threads: null
  val_batch_size: 256
  test_batch_size: 256
  num_train: null
  num_val: null
  num_test: null
  text_labels:
  - 0
  - 1
  display_labels:
  - 0
  - 1
  dataset_instance: 2024-08-29_17:06:34
dataset: facedetection
logger:
  name: tensorboard
  exp_name: null
  project: facedetection
  entity: null
  sweep: null
  run_1_config_path: configs/experiment/ucr_uea/facedetection/run_1_configs_drm_transformer_masking_adrem.yaml
  sweep_id: null
loss:
  loss_fn: contrastive_loss
  temp: 0.5
  lambda_contrastive: 0.9699632991996384
  lamdba_sim: 0.5
model:
  name: starformer
  activation: elu
  activation_cls: elu
  activation_masking: silu
  aggregate_attn_per_batch: false
  batch_first: false
  bias: true
  d_model: 128
  dim_feedforward: 16
  dropout: 0.24269428244141544
  embedding:
    d_features: 144
    max_seq_len: 63
  enable_nested_tensor: true
  layer_norm_eps: 1.0e-05
  masking: drm
  mask_check: true
  mask_threshold: 0.13963518760958116
  mask_region_bound: 0.1
  n_head: 8
  num_encoder_layers: 2
  output_head:
    autoregressive_classification: false
    batch_size: 256
    d_out: 1
    per_element_in_sequence_pred: false
    reduced: true
    reconstruction: false
  ratio_highest_attention: 0.4
  return_attn: true
optimizer:
  name: adam
  beta1: 0.8431443654620778
  beta2: 0.9922506877877924
  eps: 1.0e-08
  weight_decay: 0.0003200172361264528
  batch_size: 256
  learning_rate: 0.00014945973143886565
seed: 42
system:
  accelerator: gpu
  devices: 1
  num_workers: 0
training:
  epochs: 300
  batch_size: 256
  val_batch_size: 256
  test_batch_size: 256
  learning_rate: 0.00014945973143886565
  fast_dev: false
  precision: 32
  devices: null
  multi_gpu_training: false

