# @package _global_
seed: 42
dataset: floodmodeling2
task: regression
run: null
callbacks:
  early_stop:
    monitor: val/loss_task
    mode: min
    patience: 100
    verbose: true
  model_ckpt: null
  lr_scheduler:
    name: ReduceLROnPlateau
    apply: true
    mode: min
    factor: 0.5
    patience: 50
    min_lr: 1.0e-06
    monitor: val/loss_task
  ema:
    apply: true
    decay: 0.3
datamodule: null
loss:
  loss_fn: darem_sscl
  method: sscl
  lambda_cl: 0.6860964807780396
  lambda_fuse_cl: 1
  temp: 0.5
  batch_size: 16
  pred_type: binary
  task: regression
  task_loss_fn: mean_squarred_error
optimizer:
  name: adam
  beta1: 0.9153852049628668
  beta2: 0.964978530732068
  eps: 1.0e-08
  weight_decay: 1.5481697883029055e-05
model:
  sequence_model:
    name: starformer
    embedding:
      d_features: 1
      max_seq_len: 266
    d_model: 32
    n_head: 2
    num_encoder_layers: 1
    dim_feedforward: 128
    dropout: 0.20981045802268317
    activation: gelu
    layer_norm_eps: 1.0e-05
    batch_first: false
    bias: true
    enable_nested_tensor: true
    mask_check: true
    masking: darem
    mask_threshold: 0.05
    mask_region_bound: 0.15
    ratio_highest_attention: 0.3
    aggregate_attn_per_batch: false
    precision: 32
    reconstruction: false
    task: regression
    batch_size: 16
    cls_method: pooling
  text_model:
    aligner:
      kernel_size: null
      activation: null
  output_head:
    task: regression
    batch_size: 16
    d_out: 1
    d_hidden: null
    activation: elu
    reduced: false
    cls_method: pooling
system:
  accelerator: gpu
  devices: 1
  num_workers: 0
training:
  epochs: 1000
  batch_size: 32
  val_batch_size: 16
  test_batch_size: 16
  learning_rate: 0.004567739867286611
  fast_dev: false
  precision: 32
  device: null
  multi_gpu_training: false
  log_every_n_steps: 1
logger:
  name: wandb # tensorboard (to use tensorboard change name)
  sweep: false 
  entity: null # add your wandb entity here
  exp_name: null
  project: starformer-reruns
  run_1_config_path: null 
  sweep_id: null
norm: standard
pytorch: true
sweep_id: null