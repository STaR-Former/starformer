# @package _global_
dataset: uwavegesturelibrary

defaults:
  - override /callbacks/lr_scheduler: reduceLROnPlateau
  - override /callbacks/early_stop: ucr_uea
  - override /callbacks/model_ckpt: ucr_uea
  - override /datamodule: ucr_uea/uwavegesturelibrary/centralized
  - override /logger: wandb
  - override /loss: ce
  - override /model: drm_transformer
  - override /optimizer: adam
  - override /training: ucr_uea/centralized
  

training:
  epochs: 300 #50
model:
  embedding:
    d_features: 3
    max_seq_len: 316
  output_head:
    batch_size: ${training.batch_size} 
    d_out: 8
logger:
  project: uwavegesturelibrary_sweeps
  sweep: true
datamodule:
  s3_bucket_path: null
callbacks:
  lr_scheduler:
    patience: 8
  model_ckpt: # save use val loss as not many features in val set
    monitor: val/loss
      #verbose: False
      #save_last: True
    mode: min
  
  
  
