# @package _global_
dataset: facedetection

defaults:
  - override /callbacks/lr_scheduler: reduceLROnPlateau
  - override /callbacks/early_stop: ucr_uea
  - override /callbacks/model_ckpt: ucr_uea
  - override /datamodule: ucr_uea/facedetection/centralized
  - override /logger: wandb
  - override /loss: ce
  - override /model: drm_transformer
  - override /optimizer: adam
  - override /training: ucr_uea/centralized
  

training:
  epochs: 300 #50
model:
  embedding:
    d_features: 144 
    max_seq_len: 63 # 62+1
  output_head:
    batch_size: ${training.batch_size} 
    d_out: 1
logger:
  project: facedetection_sweeps
  sweep: true
datamodule:
  s3_bucket_path: null
callbacks:
  lr_scheduler:
    patience: 8
  
  
  
