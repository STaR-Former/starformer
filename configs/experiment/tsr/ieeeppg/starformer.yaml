# @package _global_
dataset: ieeeppg
task: regression

defaults:
  - override /callbacks/lr_scheduler: reduceLROnPlateau
  - override /callbacks/early_stop: tsr
  - override /callbacks/model_ckpt: tsr
  - override /datamodule: tsr/ieeeppg/centralized
  - override /loss: darem_sscl
  - override /model: starformer
  - override /optimizer: adam
  - override /training: tsr/centralized
  - override /logger: wandb

callbacks:
  lr_scheduler: 
    monitor: val/loss_task
logger:
  project: ieeeppg
loss:
  pred_type: binary
  task: ${task}
  task_loss_fn: mean_squarred_error
model:
  sequence_model:
    embedding:
      d_features: 5
      max_seq_len: 1001
    d_model: 128
    dropout: 0.3
    n_head: 2
    num_encoder_layers: 2
    dim_feedforward: 128
    masking: darem
    mask_threshold: 0.05 # 0.2 (mask_p)
    mask_region_bound: 0.05 # 0.1
    ratio_highest_attention: 0.2 # 0.5
  #text_model:
  #  name: roberta
  #  hidden_size: 768
  #  aligner:
  #    kernel_size: 3
  #    activation: relu
  output_head:
    task: ${task}
    batch_size: ${training.batch_size}
    d_out: 1
    d_hidden: null
    activation: relu
    reduced: True 
    cls_method: regr_token
 
