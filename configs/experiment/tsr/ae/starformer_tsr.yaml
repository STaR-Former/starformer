# @package _global_
dataset: appliancesenergy
task: regression
norm: standard  # none, standard, minmax
pytorch: True

defaults:
  - /callbacks/ema: default
  - override /callbacks/early_stop: tsr
  - override /callbacks/lr_scheduler: reduceLROnPlateau
  #- override /callbacks/model_ckpt: tsr
  - override /datamodule: tsr/ae/centralized
  - override /loss: darem_sscl
  - override /model: starformer
  - override /optimizer: adam
  - override /training: tsr/centralized
  - override /logger: wandb

callbacks:
  early_stop:
    patience: 100
  model_ckpt: 
  lr_scheduler: 
    monitor: val/loss_task
    apply: True
    mode: min
    factor: 0.5
    patience: 50 # 50, 20
    min_lr: 1e-06
  ema:
    apply: false
datamodule:

logger:
  project: appliancesenergy
  entity: null

loss:
  lambda_cl: 10.0 # 10.0, 0.01
  pred_type: binary
  task: ${task}
  task_loss_fn: mean_squarred_error

model:
  sequence_model:
    embedding:
      d_features: 24
      max_seq_len: 144 # 144 +1
    d_model: 32
    dropout: 0.3
    n_head: 2
    num_encoder_layers: 2
    dim_feedforward: 32
    masking: darem #random
    mask_threshold: 0.1 # 0.2 (mask_p)
    mask_region_bound: 0.1 # 0.1
    ratio_highest_attention: 0.5 # 0.5
    activation: relu
    task: ${task}
    batch_size: ${training.batch_size} 
    cls_method: pooling
  text_model:
  #  name: roberta
  #  hidden_size: 768
  #  aligner:
  #    kernel_size: 3
  #    activation: relu
  output_head:
    task: ${task}
    batch_size: ${training.batch_size}
    d_out: 1
    d_hidden: null
    activation: relu
    reduced: True 
    cls_method: pooling #regr_token

training:
  epochs: 1000
  learning_rate: 0.001
  batch_size: 16
