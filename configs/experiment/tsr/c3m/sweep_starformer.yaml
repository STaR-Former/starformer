# @package _global_
dataset: covid3month
task: regression
norm: standard  # none, standard, minmax
pytorch: True
sweep_id: null

defaults:
  - /callbacks/ema: default
  - override /callbacks/lr_scheduler: reduceLROnPlateau
  - override /callbacks/early_stop: tsr
  - override /callbacks/model_ckpt: tsr
  - override /loss: darem_sscl
  - override /model: starformer
  - override /optimizer: adam
  - override /training: tsr/centralized
  - override /logger: wandb

callbacks:
  early_stop:
    patience: 100
  model_ckpt: 
  lr_scheduler: 
    monitor: val/loss_task
    apply: True
    mode: min
    factor: 0.5
    patience: 10
    min_lr: 1e-06
  ema:
    apply: True
    decay: 0.2
datamodule:

logger:
  project: covid3month_sweeps
  entity: null
  sweep: true

loss:
  lambda_cl: 1.175
  pred_type: binary
  task: ${task}
  task_loss_fn: mean_squarred_error

model:
  sequence_model:
    embedding:
      d_features: 1
      max_seq_len: 84 
    masking: darem
    mask_threshold: 0.2 # 0.1
    mask_region_bound: 0.1 # 0.1
    ratio_highest_attention: 0.5 # 0.5
    activation: relu
    task: ${task}
    batch_size: ${training.batch_size} 
    cls_method: pooling
  
  output_head:
    task: ${task}
    batch_size: ${training.batch_size}
    d_out: 1
    d_hidden: null
    activation: relu
    reduced: False 
    cls_method: pooling #regr_token

training:
  epochs: 1000
  learning_rate: 0.001
  batch_size: 16
  
  
  
